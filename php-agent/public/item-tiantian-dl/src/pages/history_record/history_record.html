<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>历史记录</title>
    <link rel="stylesheet" type="text/css" href="../../app.css?rev=@@hash"/>
    <link rel="stylesheet" href="../../utils/plugs/mescroll/mescroll.min.css?rev=@@hash">
    <link rel="stylesheet" type="text/css" href="history_record.css?rev=@@hash"/>
    <script src="../../app.js?rev=@@hash"></script>
</head>
<body class="gs-layout" data-layout="100*750">

<div class="gs-wrap">
    <header class="gs-nav-bar gs-nav-bar-fixed">
        <a href="javascript:;" class="gs-navBar-item gs-go-history">
            <i class="gs-icon icon-return"></i>
        </a>
        <div class="gs-center">
            <span class="gs-center-title">历史记录</span>
        </div>
    </header>
    <div class="gs-wrap-cont gs-game-record">
        <!--滑动区域-->
        <div id="mescroll" class="mescroll" >
            <!--固定区域-->
            <div id="navWarp" class="nav-sticky">
                <div id="navContent" class="nav">
                    <ul class="gs-nav-cat f-cb">
                        <li>玩家ID</li>
                        <li>发放金币</li>
                        <li>状态</li>
                        <li>时间</li>
                    </ul>
                </div>
            </div>
            <!--upscrollWarp用于装载上拉进度和数据列表,避免清空列表不满屏,导致点击悬浮菜单时会滑下来-->
            <div id="upscrollWarp">
                <!--展示上拉加载的数据列表-->
                <ul id="dataList" class="data-list gs-table-tbody">

                </ul>
            </div>
        </div>
    </div>
</div>

<script src="../../utils/plugs/layer.mobile/layer.js?rev=@@hash"></script>
<script src="../../utils/plugs/mescroll/mescroll.js?rev=@@hash"></script>
<script src="../../app-ui.js?rev=@@hash"></script>
<script src="history_record.js?rev=@@hash"></script>

</body>
</html>
