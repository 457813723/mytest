<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>对局记录</title>
    <link rel="stylesheet" type="text/css" href="../../app.css?rev=@@hash"/>
    <link rel="stylesheet" type="text/css" href="game_record.css?rev=@@hash"/>
    <link rel="stylesheet" href="../../utils/plugs/mescroll/mescroll.min.css?rev=@@hash">
    <link rel="stylesheet" type="text/css" href="../../utils/plugs/datePicker/picker.css?rev=@@hash"/>
    <script src="../../app.js?rev=@@hash"></script>
</head>
<body class="gs-layout" data-layout="100*750">

<div class="gs-wrap">
    <header class="gs-nav-bar gs-nav-bar-fixed">
        <a href="javascript:;" class="gs-navBar-item gs-go-index">
            <i class="gs-icon icon-return"></i>
        </a>
        <div class="gs-center">
            <span class="gs-center-title">对局记录</span>
        </div>
    </header>

    <div class="gs-wrap-cont gs-game-record">
        <!--滑动区域-->
        <div id="mescroll" class="mescroll">
            <div class="aui-flex aui-flex-mar b-line">
                <div class="aui-flex-head">玩家ID：</div>
                <div class="aui-flex-box">
                    <input type="text" class="aui-flex-search" value="" id="gs-flex-search" placeholder="请输入玩家ID">
                </div>
            </div>
            <div class="aui-flex aui-flex-mar b-line">
                <div class="aui-flex-head">时间：</div>
                <div class="aui-flex-box">
                    <input type="text" value="" readonly="readonly" id="gs-game-record-date" class="aui-flex-search"
                           placeholder="请选择时间">
                </div>
            </div>

            <div class="aui-flex-button-box">
                <button class="aui-flex-button-btn" id="game-query-soso">查询</button>
            </div>
            <!--固定区域-->
            <div id="navWarp">

                <div id="navContent" class="nav">
                    <ul class="gs-nav-cat f-cb">
                        <li>玩家ID</li>
                        <li>玩家昵称</li>
                        <li>对局纪录</li>
                        <li>输赢情况</li>
                        <li> 对局时间</li>
                    </ul>
                </div>
            </div>
            <div id="upscrollWarp">
                <ul id="dataList" class="data-list gs-table-tbody"></ul>
            </div>
        </div>
    </div>
</div>
<script src="../../utils/plugs/layer.mobile/layer.js?rev=@@hash"></script>
<script src="../../utils/plugs/mescroll/mescroll.js?rev=@@hash"></script>
<script src="../../utils/plugs/datePicker/datePicker.min.js?rev=@@hash"></script>
<script src="../../app-ui.js?rev=@@hash"></script>
<script src="game_record.js?rev=@@hash"></script>
</body>
</html>
