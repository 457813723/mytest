<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>赠送亲友</title>
    <link rel="stylesheet" type="text/css" href="../../app.css?rev=@@hash"/>
    <link rel="stylesheet" href="../../utils/plugs/mescroll/mescroll.min.css?rev=@@hash">
    <link rel="stylesheet" type="text/css" href="give_friend.css?rev=@@hash"/>
    <script src="../../app.js?rev=@@hash"></script>
</head>
<body class="gs-layout" data-layout="100*750">

<div class="gs-wrap">
    <header class="gs-nav-bar gs-nav-bar-fixed">
        <a href="javascript:;" class="gs-navBar-item gs-go-index">
            <i class="gs-icon icon-return"></i>
        </a>
        <div class="gs-center">
            <span class="gs-center-title">赠送亲友</span>
        </div>
    </header>
    <div class="gs-wrap-cont gs-game-record f-toe gs-vertical-centering">
        <div class="aui-flex aui-flex-mar b-line f-tac">
            请保证保险箱中金币足够

        </div>
        <div class="aui-flex aui-flex-mar b-line f-tac">
            当前保险箱数为：<span class="gs-safe-1">-</span>
        </div>
        <div class="gs-ui-soso gs-box-1">
            <div class="gs-col-12 f-tac hide prompt-text-1">查询亲友游戏ID不存在</div>
            <div class="gs-col-6 f-tar hide prompt-text-2"><img src="" alt=""></div>
            <div class="gs-col-6 f-tal hide prompt-text-3" data-id="" data-uname=""><span></span></div>
        </div>
        <div class="gs-ui-soso gs-box">
            <div class="gs-col-9"><input type="text" id="circle-child-id" value="" placeholder="请输入亲友游戏ID"></div>
            <div class="gs-col-3 f-tal">
                <button class="gs-btn gs-btn-info" id="circle-child-soso">查询</button>
            </div>
        </div>

        <div class="gs-ui-soso gs-box">
            <div class="gs-col-9"><input type="text" id="circle-child-ids" value="" placeholder="请输入赠送金币"></div>
            <div class="gs-col-3 f-tal">
                <button class="gs-btn gs-btn-info gs-btn-default-one" disabled="disabled" id="circle-child-sosos">发送</button>
            </div>
        </div>
        <div class="gs-row gs-row-width gs-row-1">
            <div class="gs-col-12 f-tar">
                <a class="gs-a01 gs-go-history-record" href="javascript:void(0);">查看发送历史记录</a>
            </div>
        </div>
        <div class="gs-row gs-row-width gs-row-2 ">
            <div class="gs-col-12">
                <dl>
                    <dt>注：</dt>
                    <dd>1、赠送的金币通过邮件发放，请及时通知好友查收</dd>
                    <dd>2、赠送的金币从保险箱里扣除</dd>
                </dl>
            </div>
        </div>


    </div>
</div>

<script src="../../utils/plugs/layer.mobile/layer.js?rev=@@hash"></script>
<script src="../../utils/plugs/mescroll/mescroll.js?rev=@@hash"></script>
<script src="../../app-ui.js?rev=@@hash"></script>
<script src="give_friend.js?rev=@@hash"></script>

</body>
</html>
