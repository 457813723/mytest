<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>我的茶楼</title>
    <link rel="stylesheet" type="text/css" href="../../app.css?rev=@@hash"/>
    <link rel="stylesheet" href="../../utils/plugs/mescroll/mescroll.min.css?rev=@@hash">
    <link rel="stylesheet" type="text/css" href="my_club.css?rev=@@hash"/>
    <script src="../../app.js?rev=@@hash"></script>
</head>
<body class="gs-layout" data-layout="100*750">

<div class="gs-wrap">
    <header class="gs-nav-bar gs-nav-bar-fixed">
        <a href="javascript:;" class="gs-navBar-item gs-go-index">
            <i class="gs-icon icon-return"></i>
        </a>
        <div class="gs-center">
            <span class="gs-center-title">我的茶楼</span>
        </div>
    </header>
    <div class="gs-wrap-cont gs-game-record">
        <!--滑动区域-->
        <div id="mescroll" class="mescroll">
            <!--固定区域-->
            <div id="navWarp" class="nav-sticky">
                <div class="gs-ui-soso gs-box">
                    <div class="gs-col-9"><input type="text" id="circle-child-id" value="" placeholder="请输入玩家游戏ID或昵称"></div>
                    <div class="gs-col-3 f-tal"><button class="gs-btn gs-btn-info" id="circle-child-soso">搜索</button></div>
                </div>
                <div id="navContent" class="nav">
                    <ul class="gs-nav-cat f-cb">
                        <li>游戏ID</li>
                        <li>玩家昵称</li>
                        <li>类型</li>
                        <li>操作</li>
                    </ul>
                </div>
            </div>
            <!--upscrollWarp用于装载上拉进度和数据列表,避免清空列表不满屏,导致点击悬浮菜单时会滑下来-->
            <div id="upscrollWarp">
                <!--展示上拉加载的数据列表-->
                <ul id="dataList" class="data-list gs-table-tbody">

                </ul>
            </div>
        </div>
    </div>
</div>

<script src="../../utils/plugs/layer.mobile/layer.js?rev=@@hash"></script>
<script src="../../utils/plugs/mescroll/mescroll.js?rev=@@hash"></script>
<script src="../../app-ui.js?rev=@@hash"></script>
<script src="my_club.js?rev=@@hash"></script>

</body>
</html>
